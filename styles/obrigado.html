<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obrigado!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container text-center">
    <h1 class="fw-bold mb-3">Mensagem enviada! ðŸŽ‰</h1>
    <p class="lead mb-4" id="msg">Obrigado pelo contato. Vou retornar em breve.</p>
    <a href="/" class="btn btn-primary btn-lg">Voltar ao site</a>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const nome = (params.get('nome') || '').trim();
    const msg = document.getElementById('msg');
    if (nome) {
      msg.textContent = `Obrigado pelo contato, ${nome}. Vou retornar em breve.`;
    }
  </script>
</body>
</html>
